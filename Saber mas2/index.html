<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../estilo.css">
  <link rel="stylesheet" href="../../css/all.min.css">

  <title>Diferentes opciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet"><link rel="stylesheet" href="./style.css">

  <style>
	.container {
	  position: relative;
	  width: 100%;
	  max-width: 400px;
	}
	
	.container img {
	  width: 100%;
	  height: auto;
	}
	
	.container .btn {
	  position: absolute;
	  top: 90%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  -ms-transform: translate(-50%, -50%);
	  background-color: #ffffff;
	  color: rgb(5, 0, 0);
	  font-size: 12px;
	  padding: 5px 10px;
	  border: none;
	  cursor: pointer;
	  border-radius: 8px;
	  text-align: center;
	}
	
	.container .btn:hover {
	  background-color: rgb(71, 71, 71);
	  color: rgb(212, 208, 208);
	}
	</style>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
				<div class="container">
					<!-- CAMBIAR TAMBIEN EL LINK DE ABAJO -->
					<img src="fotos/foto 14.JPG" alt="" />
					<button class="btn" onclick="window.location.href='../Opciones/Nosotros/index.html'">Descubre más ></button>
				</div>
				</div>
			</div>
		
		
			<div class="card next--card">
				<div class="card__image">
				<div class="container">
					<!-- CAMBIAR TAMBIEN EL LINK DE ABAJO -->
					<img src="fotos/foto.jpg" alt="" />
					<button class="btn" onclick="window.location.href='../../Opciones/NiceClothes/index.html'">Descubre más ></button>
				</div>
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
				<div class="container">
					<!-- CAMBIAR TAMBIEN EL LINK DE ABAJO -->
					<img src="fotos/foto4.1.JPG" alt="" />
					<button class="btn" onclick="window.location.href='../Opciones/Franquicias/index.html'">Descubre más ></button>
				</div>
				</div>
			</div>


            


		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">¿Quiénes somos?</h1>
				<h4 class="text location">Sobre nosotros</h4>
				<p class="text description">¡Conócenos!</p>
				
			</div>
			
			<div class="info next--info">
				<h1 class="text name">NiceClothes</h1>
				<h4 class="text location">Nuestra ropa</h4>
				<p class="text description">¡Disfrútala!</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">Nuestras</h1>
				<h4 class="text location">Franquicias</h4>
				<p class="text description">¡Infórmate!</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://images.unsplash.com/photo-1454391304352-2bf4678b1a7a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8YmVhY2h8ZW58MHwxfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="https://images.unsplash.com/photo-1585428972834-9bee18a7b7cf?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzV8fG1hbHRhfGVufDB8MXwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://images.unsplash.com/photo-1535700029537-e6d61ca92751?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bWlrb25vc3xlbnwwfDF8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Cargando...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>

</html>
